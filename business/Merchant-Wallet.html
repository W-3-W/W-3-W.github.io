<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>商家钱包</title>
    <link rel="stylesheet" href="css/mui.css" />
    <link rel="stylesheet" href="font/iconfont.css" />
    <link rel="stylesheet" href="css/business.css" />
</head>
<body>
   <header class="pe-tit">
        <div>
            <a href="javascript:history.go(-1)">
                <span class="icon iconfont iconcha"></span>
            </a>
            <span class="pe-type">
                <span class="pet-tit">商家钱包</span>
            </span>
        </div>
        <div>
           常见问题
        </div>
   </header>
    <div class="pe-distance"> </div>
    <div class="mw-head">
        <div>
            可提现余额
        </div>
        <div class="mwh-balance">
            <div class="fon-5 fon-w">
                <span>0.00</span> 
                <span class="icon iconfont icon_next_02 ver-bot fon-27"></span>
            </div>
            <div class="mw-btn">
                提现
            </div>
        </div>
        <div class="mwh-top">
            <div>
                未绑定银行卡，无法提现
            </div>
            <div>
                去绑定
                <span class="icon iconfont icon_next_02 ver-bot fon-27"></span>
            </div>
        </div>
        <div class="mwh-bot">
            <div>
                <span class="icon iconfont icongerenzhanghu  fon-27"></span>
                查看账户
            </div>
            <div>
                银行卡、推广、保险、违约金
                <span class="icon iconfont icon_next_02 ver-bot fon-2"></span>
            </div>
        </div>
    </div>
    <div class="mw-list">
        <div class="mwl-tit">
            <div class="mwl-unsettled">
                待结算账单
            </div>
            <div>
                查看全部账单
                <span class="icon iconfont icon_next_02 col-b4b fon-2"></span>
            </div>
        </div>
        <div class="mwl-content">
            暂无待结算账单
        </div>
    </div>
    <div class="mw-list">
        <div class="mwl-tit">
            <div class="mwl-settled">
                已结算账单
            </div>
            <div>
                查看全部账单
                <span class="icon iconfont icon_next_02 col-b4b fon-2"></span>
            </div>
        </div>
        <div class="mwl-content">
            暂无待结算账单
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/rem.js"></script>
<script>
   
    </script>
</html>
