<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>数据分析</title>
    <script type="text/javascript">
        var root_dir = "appHtml";
        var curPath = document.location.href;
        var file = curPath.split('/')[curPath.split('/').length - 1];
        var jsFile = file.split('.')[0] + ".js";
        var pos = curPath.indexOf(root_dir);
        basePath = curPath.substr(0, pos);
        document.write("<base href=" + basePath + "/ >");
    </script>

    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" />
	<link rel="stylesheet" type="text/css" href="../static/css/order.css" />
    <script src="../static/js/bin/res-bin.js"></script>
    <script src="../static/js/plug/res-plug.js"></script>
    <script src="../static/js/page/index.js"></script>
</head>


<body>
    <div class="index-main" id="wxApp">
        <!-- 头部 开始 -->
        <div class="head">
             <span class="head-goback" @click="handleBack"></span>
            <span>数据分析</span>
            <img class="head-menu" @click="logoutVisible = true" src="../static/img/menu2.png" alt="">
        </div>
        <!-- 头部 结束 -->

        <!-- 内容 开始 -->

        <div class="order-content">
			<!--导航开始-->
			<div class="order-tit">
				<div class="data-left":class="{'bor-red' : serveType === 'sever'}" @click="serveType='sever'">
					<div class="ord-titl"  >
						保洁服务
						<div class="bor1 " :class="{'datatite-border' : serveType === 'sever'}"></div>
					</div>
				</div>
				<div class="data-left" :class="{'bor-red' : serveType === 'complete'}" @click="serveType='complete'">
					<div class="ord-tit2" >
						已完成
						<div class="bor2" :class="{'datatite-border' : serveType === 'complete'}"></div>
					</div>
				</div>
				<div class="data-left" :class="{'bor-red' : serveType === 'clear'}" @click="serveType='clear'">
					<div class="ord-tit3 "  >
						家电清洗
						<div class="bor3" :class="{'datatite-border' : serveType === 'clear'}"></div>
					</div>
					</div>
				</div>		
				<!--导航结束-->		
				<!--保洁服务-->
           <div class="data-mid1":class="{'disshow' : serveType === 'sever'}" >
		
				<div class="datamid-bor">
					<div class="floatleft">
						服务类型
					</div>
					<div class="dataright">
						服务次数
					</div>
				</div>
				<div class="datamid-bor">
					<div class="floatleft">
						<img src="../static/img/log01.png" style="width:16px;">
						日常保洁
					</div>
					<div class="dataright">
						121次
					</div>
				</div>
				<div class="datamid-bor">
					<div class="floatleft">
						<img src="../static/img/log02.png" style="width:16px;">
						玻璃清洗
					</div>
					<div class="dataright">
						249次
					</div>
				</div>
				<div class="datamid-bor">
					<div class="floatleft">
						<img src="../static/img/log03.png" style="width:16px;">
						新居开荒
					</div>
					<div class="dataright">
						317次
					</div>
				</div>
				<div class="datamid-bor">
					<div class="floatleft">
						<img src="../static/img/log04.png" style="width:16px;">
						深度保洁
					</div>
					<div class="dataright">
						245次
					</div>
				</div>
				<div class="datamid-bor">
					<div class="floatleft">
						<img src="../static/img/log05.png" style="width:16px;">
						企业保洁
					</div>
					<div class="dataright">
						99次
					</div>
				</div>

				
		   </div>
		   
		   <!--已完成开始-->
		   
		    <div class="data-mid2" :class="{'disshow' : serveType === 'complete'}">
		
				<div class="datamid-bor">
					<div class="floatleft">
						服务类型
					</div>
					<div class="dataright">
						服务次数
					</div>
				</div>
				<div class="datamid-bor">
					<div class="floatleft">
						<img src="../static/img/05_01.png" style="width:16px;">
						沙发清洗
					</div>
					<div class="dataright">
						345次
					</div>
				</div>
				<div class="datamid-bor">
					<div class="floatleft">
						<img src="../static/img/05__02.png" style="width:16px;">
						地毯清洗
					</div>
					<div class="dataright">
						235次
					</div>
				</div>
				<div class="datamid-bor">
					<div class="floatleft">
						<img src="../static/img/05__03.png" style="width:16px;">
						窗帘清洗
					</div>
					<div class="dataright">
						468次
					</div>
				</div>
				<div class="datamid-bor">
					<div class="floatleft">
						<img src="../static/img/05__04.png" style="width:16px;">
						床铺除螨
					</div>
					<div class="dataright">
						798次
					</div>
				</div>
			

				
		   </div>
		   
		   <!--已完成结束-->
		   <!--家电清洗开始-->
		   
		    <div class="data-mid3" :class="{'disshow' : serveType === 'clear'}">
		
				<div class="datamid-bor">
					<div class="floatleft">
						服务类型
					</div>
					<div class="dataright">
						服务次数
					</div>
				</div>
				<div class="datamid-bor">
					<div class="floatleft">
						<img src="../static/img/06_01.png" style="width:16px;">
						空调清洗
					</div>
					<div class="dataright">
						542次
					</div>
				</div>
				<div class="datamid-bor">
					<div class="floatleft">
						<img src="../static/img/06_02.png" style="width:16px;">
						冰箱清洗
					</div>
					<div class="dataright">
						487次
					</div>
				</div>
				<div class="datamid-bor">
					<div class="floatleft">
						<img src="../static/img/06_03.png" style="width:16px;">
						厨房油烟机清洗
					</div>
					<div class="dataright">
						877次
					</div>
				</div>
				<div class="datamid-bor">
					<div class="floatleft">
						<img src="../static/img/06_04.png" style="width:16px;">
						洗衣机清洗
					</div>
					<div class="dataright">
						234次
					</div>
				</div>
			

				
		   </div>
		   
		   <!--家电清洗结束-->
           
        </div>

        <div class="popup-wrap" v-if="logoutVisible">
            <div class="popup-main">
                <div class="popup-header">
                    <p class="popup-title">提示</p>
                </div>
                <p>是否退出当期登录账号？</p>
                <div class="btn-group">
                    <button class="btn btn-confirm" @click="handleLogout">确定</button>
                    <button class="btn btn-cancel" @click="logoutVisible = false">取消</button>
                </div>
            </div>
        </div>       
        <!-- 内容 结束 -->

    </div>
    <script>
        var wxApp = new Vue({
            el: '#wxApp',
            data: {
                // 退出登录
                logoutVisible: false,
				serveType:'sever',
            },
            methods: {
                // 后退
                handleBack: function () {
                    AppUtil.Back();
                },
                handleToNav: function (nav) {
                    AppUtil.GoUrl("appHtml/" + nav + ".html");
                },
                handleLogout: function () {
                    AppUtil.GoUrl("appHtml/login.html");
                },
            }
        });
    </script>
</body>

</html>
