<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>Toast</title>
		<link href="toast.css" rel="stylesheet" />
		<script src="toast.js" type="text/javascript"></script>
	</head>
	<style>
		html,body{margin: 0;width: 100%;height: 100%;font-family: "微软雅黑";}
	</style>
	<body>
		<div style="padding: 50px;">
			<button onclick="showToast('网络出现问题',2000,'center')">
				仿IOS Toast提示
			</button>
		</div>
		
		<div id="toast">
			<label id="show">网络出现问题~</label>
		</div>
	</body>
</html>
