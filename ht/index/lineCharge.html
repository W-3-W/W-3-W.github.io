<body>

<div class="account-box">

            <input type="text" class="acconut-input" >

        <input class="submit-btn" value="提交" type="button" onClick="accountSubmit()" >

<script>
    $(function(){
       
    })

    function accountSubmit() {
        var account =$(".acconut-input").val();

            layer.msg("请输入充值金额")
        }else {
            layer.msg("提交成功")
        }
    }
</script>
